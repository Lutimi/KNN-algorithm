<script>

  let predict = document.querySelector('#predict');
  let result = document.querySelector('.result');

  var serializeForm = function (form) {
    var obj = {};
    var formData = new FormData(form);
    for (var key of formData.keys()) {
      obj[key] = formData.get(key);
    }
    return obj;
  };




  document.addEventListener('submit', function (event) {

    event.preventDefault();
    let age = $('#age').val();
    let cases = $('#cases').val();
    let k = $('#k').val();
    if (age < 0 || age > 90) {
      alert('Edad fuera de rango');
      return;
    } 
    else if (cases > 10000 || cases == null) {

      alert('Numero de casos fuera de rango del data set!');
      return;
    }
    // } else if (k % 2 == 0 || k == null){
    //   alert("Elije un numero impar para un calculo mas preciso!");
    //   return;
    // }
    fetch('http://localhost:3000/predict', {
      method: 'POST',
      body: JSON.stringify(serializeForm(predict)),
      headers: {
        'Content-type': 'application/json; charset=UTF-8'
      }
    }).then(function (response) {
      if (response.ok) {
        return response.json();
      }
      return Promise.reject(response);
    }).then(function (data) {
      result.innerHTML = "El genero esperado es: " + data.gender_class;
    }).catch(function (error) {
      console.warn(error);
    });
  });

</script>
